<!DOCTYPE html>

  <style>
    html, body { box-sizing: border-box; margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; }
    p { margin: 0; }
    /* Component set sizing - only apply 100% if not explicitly set to fixed dimensions */
    /* This ensures components without explicit dimensions fill their container */
    [data-figma-id]:not([style*="width:"]):not([style*="height:"]) { width: 100%; height: 100%; }
    /* Variant visibility classes */
    .variant-active {
      display: block !important;
    }
    .variant-hidden {
      display: none !important;
    }
    /* iOS font loading optimization */
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>

<script>
// Add some visual indicators to show the sizing
document.addEventListener('DOMContentLoaded', function() {
  const elements = document.querySelectorAll('[data-figma-id]');
  elements.forEach(element => {
    const figmaType = element.getAttribute('data-figma-type');
    const figmaId = element.getAttribute('data-figma-id');
    const style = element.getAttribute('style') || '';
    
    // Add a border to show the element boundaries
    element.style.border = '2px solid red';
    
    // Add a label to show the element info
    const label = document.createElement('div');
    label.style.position = 'absolute';
    label.style.top = '0';
    label.style.left = '0';
    label.style.background = 'rgba(255, 255, 255, 0.9)';
    label.style.padding = '2px 4px';
    label.style.fontSize = '10px';
    label.style.zIndex = '1000';
    label.textContent = `${figmaType}: ${figmaId}`;
    
    // Check if it has 100% width/height
    if (style.includes('width: 100%') && style.includes('height: 100%')) {
      label.style.background = 'rgba(0, 255, 0, 0.9)';
      label.textContent += ' (100% sizing)';
    } else {
      label.style.background = 'rgba(255, 0, 0, 0.9)';
      label.textContent += ' (normal sizing)';
    }
    
    element.style.position = 'relative';
    element.appendChild(label);
  });
});
</script>
</body>
</html>
