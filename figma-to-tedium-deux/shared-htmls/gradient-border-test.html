<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
      width: 100vw; 
      height: 100vh; 
      overflow: hidden; 
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Test gradient border element using multiple background layers */
    .gradient-border-test {
      width: 200px;
      height: 100px;
      border: double 5px transparent;
      border-radius: 10px;
      background-image: linear-gradient(white, white), 
                        linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }
    
    /* Multiple gradient border examples */
    .gradient-border-red-orange {
      width: 150px;
      height: 80px;
      border: double 3px transparent;
      border-radius: 8px;
      background-image: linear-gradient(white, white), 
                        linear-gradient(to right, red, orange);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    .gradient-border-purple-pink {
      width: 150px;
      height: 80px;
      border: double 4px transparent;
      border-radius: 12px;
      background-image: linear-gradient(white, white), 
                        linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    .gradient-border-with-fill {
      width: 150px;
      height: 80px;
      border: double 4px transparent;
      border-radius: 12px;
      background-image: linear-gradient(#e0e0e0, #e0e0e0), 
                        linear-gradient(45deg, #ff6b6b, #4ecdc4);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gradient Border Test - Multiple Background Layers</h1>
    <p>Testing the new gradient border functionality using multiple background layers</p>
    
    <div class="gradient-border-test">
      Multi-Color Gradient
    </div>
    
    <div class="gradient-border-red-orange">
      Red to Orange
    </div>
    
    <div class="gradient-border-purple-pink">
      Purple to Pink
    </div>
    
    <div class="gradient-border-with-fill">
      With Fill Color
    </div>
  </div>
</body>
</html>
